<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh: Tim gia tri nho nhat cua mang</title>
</head>
<body>
<script>
  function minArr (arr){
    let min = arr[0];
    for (let i = 1; i < arr.length; i++) {
      if (arr[i] < min){
        min = arr[i];
      }
    }
    return min;
  }
  let arr = [3,5,7,-1,99,52];
  let min = minArr(arr)
  document.write(` In The Array:[${arr}], the min element is ${min}`);
</script>
</body>
</html>
